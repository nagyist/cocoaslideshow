<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>GPS Camera</title>
    <script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=ABQIAAAAyj5pErQ2rt4sNoP8_DBVcxQqgwkBz2GMttiD5juD_pXeJYXxeBRiygJvZWY_J3-nSAR3nvEmuLIi3Q">
	</script>
	<script type="text/javascript">

	var map = null;
	var bounds = new GLatLngBounds();

	var count = 0;

	var currentPosMarker = null;

    function initialize() {
		map	= new GMap2(document.getElementById("map_canvas"));

		map.setCenter(new GLatLng(0, 0), 1);
		
		map.addMapType(G_PHYSICAL_MAP);
		map.setMapType(G_PHYSICAL_MAP);
		
		map.addControl(new GLargeMapControl());
		map.addControl(new GMapTypeControl());
    }

//	function setMapStyle(style) {
//		map.setMapType(style); // G_PHYSICAL_MAP, ...
//	}

	function addPoint(lat, long, name, path, date) {
		count++;
		
		var point = new GLatLng(lat, long);
		var marker = new GMarker(point, {title: "test"+count});
		
		var markerText = "<font face=\"verdana, sans-serif\" size=1><br /><b>"+name+"</b><br />"+date+"<\/font>";
		
		GEvent.addListener(marker, "click",
			function() {
				marker.openInfoWindowHtml(markerText);
			}
		);
		
		map.addOverlay(marker);
		
		bounds.extend(marker.getLatLng());
	}

	function center() {
		map.setCenter(bounds.getCenter(), map.getBoundsZoomLevel(bounds));
	}

    </script>
	<style type="text/css">
		html, body {margin: 0; padding:0; background: #8f8f8f; width:100%; height:100%;}
		#map_canvas {margin:0; padding:0; width:100%; height:100%;}
	</style>
  </head>
  <body onload="initialize()" onresize="resizeView()" onunload="GUnload()">
    <div id="map_canvas"></div>
  </body>
</html>
