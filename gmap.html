<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <title>GPSCamera</title>    
    
    <script src="http://maps.google.com/maps?file=api&amp;v=2.x" type="text/javascript"></script>
  <script type="text/javascript">
//<![CDATA[
var map;

function gmap_load(){
  if (GBrowserIsCompatible()) {
    map = new GMap2(document.getElementById("map"));
    map.setCenter(new GLatLng(0, 0), 1);
    map.addControl(new GLargeMapControl());
    map.addControl(new GMapTypeControl());
    var bounds = new GLatLngBounds();
	var tmp_bounds = new GLatLngBounds();
	
	__MARKERS__

    map.setCenter(bounds.getCenter(), map.getBoundsZoomLevel(bounds));
    
  }else {
    alert("Sorry, the Google Maps API is not compatible with this browser.");
  }
}

//]]>
  </script>
    
</head>

<body onload="gmap_load()" onunload="GUnload()">
    <div id="map" style="width: __WIDTH__px; height: __HEIGHT__px"></div>
</body>
</html>
